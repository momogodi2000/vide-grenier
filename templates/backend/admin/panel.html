<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel d'Administration - Vidé-Grenier Kamer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --vgk-green-600: #16a34a;
            --vgk-green-700: #15803d;
            --vgk-orange-500: #f97316;
        }
        
        .admin-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .dashboard-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            transition: all 0.3s ease;
        }
        
        .dashboard-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .metric-card {
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
            border-left: 4px solid transparent;
        }
        
        .metric-card.users {
            border-left-color: #3b82f6;
        }
        
        .metric-card.products {
            border-left-color: #10b981;
        }
        
        .metric-card.orders {
            border-left-color: #f59e0b;
        }
        
        .metric-card.revenue {
            border-left-color: #8b5cf6;
        }
        
        .chart-container {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }
        
        .activity-item {
            transition: all 0.2s ease;
        }
        
        .activity-item:hover {
            background-color: #f1f5f9;
            transform: scale(1.01);
        }
    </style>
</head>
<body class="bg-gray-50 font-inter antialiased">
    <!-- Navigation -->
    <nav class="admin-gradient shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-white font-bold text-xl">
                        <span class="text-orange-300">Vidé</span>-Grenier Kamer
                    </a>
                    <span class="text-white/70 text-sm">Administration</span>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button class="text-white hover:text-orange-200 transition-colors relative">
                        <i data-lucide="bell" class="w-5 h-5"></i>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">3</span>
                    </button>
                    <a href="/dashboard/" class="text-white hover:text-orange-200 transition-colors">
                        <i data-lucide="user" class="w-5 h-5"></i>
                    </a>
                    <a href="/auth/logout/" class="text-white hover:text-orange-200 transition-colors">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="flex">
        <aside class="w-64 bg-white shadow-lg min-h-screen">
            <div class="p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-6">Administration</h2>
                <nav class="space-y-2">
                    <a href="/admin-panel/" class="flex items-center space-x-3 px-4 py-2 bg-blue-50 text-blue-700 rounded-lg">
                        <i data-lucide="dashboard" class="w-5 h-5"></i>
                        <span>Panel Principal</span>
                    </a>
                    <a href="/admin-panel/users/" class="flex items-center space-x-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                        <i data-lucide="users" class="w-5 h-5"></i>
                        <span>Utilisateurs</span>
                    </a>
                    <a href="/admin-panel/products/" class="flex items-center space-x-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                        <i data-lucide="package" class="w-5 h-5"></i>
                        <span>Produits</span>
                    </a>
                    <a href="/admin-panel/orders/" class="flex items-center space-x-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                        <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                        <span>Commandes</span>
                    </a>
                    <a href="/admin-panel/stock/" class="flex items-center space-x-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                        <i data-lucide="warehouse" class="w-5 h-5"></i>
                        <span>Stock</span>
                    </a>
                    <a href="/admin-panel/analytics/" class="flex items-center space-x-3 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                        <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                        <span>Analytics</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <!-- Header -->
            <div class="mb-8">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900 mb-2">Panel d'Administration</h1>
                        <p class="text-gray-600">Vue d'ensemble de la plateforme Vidé-Grenier Kamer</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="bg-white px-4 py-2 rounded-lg shadow-sm">
                            <span class="text-sm text-gray-600">Dernière mise à jour:</span>
                            <span class="text-sm font-medium text-gray-900" id="lastUpdate">Il y a 2 min</span>
                        </div>
                        <button onclick="refreshDashboard()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            <i data-lucide="settings" class="w-6 h-6 text-gray-600"></i>
                        </div>
                        <span class="text-sm font-medium text-gray-700">Paramètres</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Revenue Chart
        const revenueCtx = document.getElementById('revenueChart').getContext('2d');
        const revenueChart = new Chart(revenueCtx, {
            type: 'line',
            data: {
                labels: ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'],
                datasets: [{
                    label: 'Revenus (FCFA)',
                    data: [1200000, 1900000, 800000, 2100000, 1600000, 2400000, 1800000],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return value.toLocaleString() + ' FCFA';
                            }
                        }
                    }
                }
            }
        });

        // Orders Chart
        const ordersCtx = document.getElementById('ordersChart').getContext('2d');
        const ordersChart = new Chart(ordersCtx, {
            type: 'doughnut',
            data: {
                labels: ['Douala', 'Yaoundé', 'Bafoussam', 'Garoua', 'Bamenda'],
                datasets: [{
                    data: [35, 28, 15, 12, 10],
                    backgroundColor: [
                        '#3b82f6',
                        '#10b981',
                        '#f59e0b',
                        '#ef4444',
                        '#8b5cf6'
                    ],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        // Auto-refresh dashboard
        function refreshDashboard() {
            console.log('Refreshing dashboard...');
            document.getElementById('lastUpdate').textContent = 'Maintenant';
            
            // Simulate data refresh
            setTimeout(() => {
                document.getElementById('lastUpdate').textContent = 'Il y a 1 min';
            }, 60000);
        }

        // Real-time updates simulation
        setInterval(() => {
            const randomMetric = Math.floor(Math.random() * 4);
            const metrics = document.querySelectorAll('.metric-card .text-3xl');
            
            if (metrics[randomMetric]) {
                const currentValue = parseInt(metrics[randomMetric].textContent.replace(/,/g, ''));
                const newValue = currentValue + Math.floor(Math.random() * 10) - 5;
                metrics[randomMetric].textContent = newValue.toLocaleString();
            }
        }, 30000);

        // Quick actions
        document.querySelectorAll('button[class*="flex flex-col items-center"]').forEach(btn => {
            btn.addEventListener('click', function() {
                const action = this.querySelector('span').textContent;
                console.log('Quick action:', action);
                
                switch(action) {
                    case 'Nouvel Utilisateur':
                        window.location.href = '/admin-panel/users/add/';
                        break;
                    case 'Nouveau Produit':
                        window.location.href = '/admin-panel/products/add/';
                        break;
                    case 'Commandes':
                        window.location.href = '/admin-panel/orders/';
                        break;
                    case 'Analytics':
                        window.location.href = '/admin-panel/analytics/';
                        break;
                    case 'Sécurité':
                        console.log('Opening security panel...');
                        break;
                    case 'Paramètres':
                        console.log('Opening settings...');
                        break;
                }
            });
        });

        // Notification handling
        document.querySelector('button[class*="text-white hover:text-orange-200"]').addEventListener('click', function() {
            console.log('Opening notifications...');
        });

        // Alert actions
        document.querySelectorAll('.activity-item').forEach(item => {
            item.addEventListener('click', function() {
                const alertText = this.querySelector('p').textContent;
                console.log('Alert clicked:', alertText);
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'r':
                        e.preventDefault();
                        refreshDashboard();
                        break;
                    case 'u':
                        e.preventDefault();
                        window.location.href = '/admin-panel/users/';
                        break;
                    case 'p':
                        e.preventDefault();
                        window.location.href = '/admin-panel/products/';
                        break;
                    case 'o':
                        e.preventDefault();
                        window.location.href = '/admin-panel/orders/';
                        break;
                }
            }
        });

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin dashboard loaded');
            
            // Start auto-refresh
            setInterval(refreshDashboard, 300000); // Refresh every 5 minutes
            
            // Load initial data
            refreshDashboard();
        });

        // Chart data update simulation
        function updateCharts() {
            // Update revenue chart with new data
            const newRevenueData = Array.from({length: 7}, () => Math.floor(Math.random() * 2000000) + 500000);
            revenueChart.data.datasets[0].data = newRevenueData;
            revenueChart.update();
            
            // Update orders chart with new data
            const newOrdersData = Array.from({length: 5}, () => Math.floor(Math.random() * 40) + 5);
            ordersChart.data.datasets[0].data = newOrdersData;
            ordersChart.update();
        }

        // Update charts every 2 minutes
        setInterval(updateCharts, 120000);
    </script>
</body>
</html>
